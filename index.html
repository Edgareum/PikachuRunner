<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container text-center py-4">
        <header class="mb-4">
            <h1 class="display-4 fw-bold">Pikachu Runner</h1>
            <p class="text-muted">Jump over trees with Spacebar!</p>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <canvas id="gameCanvas" width="800" height="200"></canvas>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <div id="score" class="fs-4 fw-semibold">Score: 0</div>
                    <div>
                        <button id="themeToggle" class="btn btn-outline-secondary me-2">Dark Mode</button>
                        <button id="resetButton" class="btn btn-primary">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
